<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="main-image">
        <img class="main-image" src="/images/image-equilibrium.jpg" alt="" />
        <div class="over"></div>
        <img class="eye" src="/images/icon-view.svg" alt="" />
      </div>
      <div>
        <div>
          <h1 class="hover">Equilibrium #3429</h1>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="eth-info">
            <div class="eth">
              <img class="icon" src="/images/icon-ethereum.svg" alt="" />
              <span> 0.041 ETH </span>
            </div>
            <div>
              <img class="icon" src="/images/icon-clock.svg" alt="" />
              <span> 3 days left </span>
            </div>
          </div>
          <div class="user-info">
            <img src="/images/image-avatar.png" alt="" />
            <p>
              Creation of <span class="user-name hover"> Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/PayamRasho/NFT-preview-card-component"
        >Payam Rasho </a
      >.
    </div>
  </body>
</html>
